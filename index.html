<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
    <img class="themeToggle" id='darkMode' src="images/moon.svg" alt="dark mode">
    <img class="themeToggle" id='lightMode' src="images/sun.svg" alt="light mode">
    <h1>Tic-Tac-Toe</h1>
    <div class="players">
        <div id="pOne">Player X</div>
        <div id="pTwo">Player O</div>
    </div>
    <div id="gameboardGrid">
        <div id=0 class="cell"></div>
        <div id=1 class="cell"></div>
        <div id=2 class="cell"></div>
        <div id=3 class="cell"></div>
        <div id=4 class="cell"></div>
        <div id=5 class="cell"></div>
        <div id=6 class="cell"></div>
        <div id=7 class="cell"></div>
        <div id=8 class="cell"></div>
    </div>
    <div class="reset">
        <button>Reset</button>
    </div>
    </main>
    <footer>Created by Jake Nead - Odin Project <a href="https://github.com/JakeNead"><img src="images/git.png" alt="github logo"></a></footer>
</body>
</html>
