<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
    <h1>Tic-Tac-Toe</h1>
    <div class="players">
        <div class="playerOne">Player One</div>
        <div class="playerTwo">Player Two</div>
    </div>
    <div id="gameboardGrid">
        <div id=0 class="cell"></div>
        <div id=1 class="cell"></div>
        <div id=2 class="cell"></div>
        <div id=3 class="cell"></div>
        <div id=4 class="cell"></div>
        <div id=5 class="cell"></div>
        <div id=6 class="cell"></div>
        <div id=7 class="cell"></div>
        <div id=8 class="cell"></div>
    </div>
    </main>
    <footer>Created by Jake Nead as part of the Odin Project curriculum</footer>
</body>
</html>
